<h1> North American time zones </h1>

<script language=javascript>

var changeClock;

function pics(){
var myArray=new Array(12);
var i;
for (i=0;i<12;i++){
pics[i]=new Image();
pics[i].src="clocks/clock"+i+".jpeg";
}}


function timeShift (currentTime, desiredZone){
	var timeDif, shiftedTime;
	if (desiredZone=="Eastern"){
		timeDif=0;
		shiftedTime=currentTime+timeDif;
	}else
	if (desiredZone=="Atlantic"){
		timeDif=1;
		shiftedTime=currentTime+timeDif;
	}else
	if (desiredZone=="Central"){
		timeDif=1;
		shiftedTime=currentTime-timeDif;
	}else
	if (desiredZone=="Mountain"){
		timeDif=2;
		shiftedTime=currentTime-timeDif;
	}else{
		timeDif=3;
		shiftedTime=currentTime-timeDif;}
	if (shiftedTime<1&&document.timeZones.ampmList.value=="am"){
		shiftedTime=shiftedTime+12;
		var ampmNew="pm";
	}else
	if (shiftedTime<1&&document.timeZones.ampmList.value=="pm"){
		shiftedTime=shiftedTime+12;
		var ampmNew="am";
	}else
	if (shiftedTime>12&&document.timeZones.ampmList.value=="pm"){
		shiftedTime=shiftedTime-12;
		var ampmNew="am";
	}else
	if (shiftedTime>12&&document.timeZones.ampmList.value=="am"){
		shiftedTime=shiftedTime-12;
		var ampmNew="pm";
	}else{
	ampmNew=document.timeZones.ampmList.value;}
	changeClock= shiftedTime;
	var finalTime= shiftedTime+":00"+" "+ampmNew;
	return finalTime;
}
</script>
